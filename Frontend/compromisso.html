<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" src="src/api.js"></script>
  <script type="module" src="src/utils.js"></script>
  <script type="module" src="src/compromisso.js"></script>

  <title>Compromisso</title>
</head>

<body class="bg-gray-100 p-12">

<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow relative">

  <a href="index.html" 
       class="absolute top-0 left-0 mt-4 ml-4 text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out text-2xl font-semibold p-2 rounded-full hover:bg-gray-100 focus:outline-none"
       aria-label="Voltar para a tela principal">
        &times;
  </a>
  <h1 id="pageTitle" class="text-2xl font-bold mb-7 mt-7"></h1>
  <!-- Título -->
  <input id="titleInput"
            class="w-full px-4 py-1 text-lg border-b-2 border-gray-400 focus:border-indigo-600 focus:ring-0 focus:outline-none placeholder-gray-500 mb-4 mt-4"
            placeholder="Nome do compromisso" />

  <!-- Data -->
  <div class="flex gap-4 mb-6">

    <div class="flex-1">
      <label>Data</label>
      <input id="startDate"
        type="date"
        class="w-full px-4 py-2 border rounded" />
    </div>
  
  </div>

  <!-- Horário -->
  <div class="flex gap-4 mb-6">
    <div class="flex-1">
      <label>Horário</label>
      <input id="startTime" type="time"
        class="w-full px-4 py-2 border rounded" />
    </div>
  </div>

  <!-- Descrição -->
  <textarea id="descInput"
    class="w-full px-4 py-2 border rounded mb-6 h-40"
    placeholder="Descrição do compromisso..."></textarea>

  <!-- Participantes (pills dinâmicas) -->
  <div id="selectedPeople" class="flex flex-wrap gap-2 mb-4"></div>

  <!-- Adicionar pessoa -->
  <div class="flex gap-2 mb-6">
    <input id="addPersonInline"
      class="flex-1 px-3 py-2 border rounded"
      placeholder="Adicionar pessoa..." autocomplete="off" />
  </div>

  <!-- Botão salvar -->
  <button id="saveBtn"
    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded">
    Salvar
  </button>

</div>

</body>
</html>
